<h2 style="text-align:center">LECTURE 4.1</h2>
<h4>Encapsulation</h4>
<div class="row">
    <div class = "col-md-6" *ngFor  = "let e of encapsulate_arr">
        <div class="alert alert-dismissible alert-success">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>{{e.name}}</strong><br>
            {{e.address}} 
        </div>
    </div>
</div>
