<h1 align="left">
    <button type="button" class="btn btn-outline-secondary">
        <h3><a [routerLink]="['/mycart']">Cart ({{count}})</a>
        </h3>
    </button>
</h1>

<div class="row">
    <div class="col-sm-4" *ngFor="let p of product">
        <div class="card border-dark mb-3" style="max-width: 20rem;">
            <div class="card-header">{{p.name}}</div>
            <div class="card-body">
                <h4 class="card-title">Price: {{p.price}}</h4>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-outline-secondary" (click)="onSelect(p)">
                    Cart</button>
            </div>
            <br>
        </div>
    </div>
</div>
