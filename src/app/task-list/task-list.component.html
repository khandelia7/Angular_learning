<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">Date</th>
            <th scope="col">Time</th>
            <th scope="col">Content</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let t of tasks_arr">
            <td>{{ todayDate}}</td>
            <td>{{t.time}}</td>
            <td>{{t.content}}</td>
        </tr>
    </tbody>
 </table>
